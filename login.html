<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-form { background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 300px; }
        .login-form input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        .login-form button { width: 100%; padding: 10px; background-color: #4CAF50; border: none; color: white; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div class="login-form">
    <h2>Iniciar sesión</h2>
    <input type="text" id="username" placeholder="Usuario" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button onclick="login()">Iniciar sesión</button>
    <p id="error" style="color: red; display: none;">Usuario o contraseña incorrectos</p>
</div>

<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Aquí puedes usar tus propios datos para simular un inicio de sesión.
        const correctUsername = "usuario";
        const correctPassword = "contraseña";

        if (username === correctUsername && password === correctPassword) {
            alert("Bienvenido " + username);
            window.location.href = "https://moralescheko22.github.io/-Partituras-M-xico-/"; // Redirige al sitio.
        } else {
            document.getElementById('error').style.display = "block";
        }
    }
</script>

</body>
</html>
